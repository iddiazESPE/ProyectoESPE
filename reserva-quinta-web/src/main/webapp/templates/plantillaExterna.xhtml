<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="keywords" content="footer, address, phone, icons" />
        <title>Quinta Search</title>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/images/demo.css"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/images/header-basic.css"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/images/header-search.css"/>
        <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'/>

        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/images/demo.css"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/images/footer-distributed-with-address-and-phones.css"/>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>

        <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body> 
        <header class="header-search">
            <div class="header-limiter">
                <h1><img src="#{facesContext.externalContext.requestContextPath}/images/solologo.png"/></h1>
                
            </div>
        </header>
        <div id="content">
            <h:form>
                <p:growl id="growl" showDetail="true" life="3000" />
                <ui:insert name="contenido">
                </ui:insert>

            </h:form>
        </div>
        <footer class="footer-distributed">
            <div class="footer-left">
                <h3><a href="#"><img src="#{facesContext.externalContext.requestContextPath}/images/logoempresa.png" /></a></h3>

                <p class="footer-company-name">Quita Search  2018</p>
            </div>
            <div class="footer-center">
                <div>
                    <i class="fa fa-map-marker"></i>
                    <p><span>Av. 10 de Agosto y Cuero Caicedo</span> Quito, Ecuador</p>
                </div>
                <div>
                    <i class="fa fa-phone"></i>
                    <p>+1 555 123456</p>
                </div>
                <div>
                    <i class="fa fa-envelope"></i>
                    <p><a href="mailto:quintasearch@company.com">quintasearch@company.com</a></p>
                </div>
            </div>
            <div class="footer-right">
                <p class="footer-company-about">
                    <span>Acerca de Nosotros</span>
                    Lorem ipsum dolor sit amet, consectateur adispicing elit. Fusce euismod convallis velit, eu auctor lacus vehicula sit amet.
                </p>
                <div class="footer-icons">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                    <a href="#"><i class="fa fa-github"></i></a>
                </div>
            </div>
        </footer>
    </h:body>
    
</html>
